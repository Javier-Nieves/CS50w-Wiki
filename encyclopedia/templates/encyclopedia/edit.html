{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}

    <form action="{% url 'edit' %}" method="post">
        <div class="flex-container">
            <h1 style="padding-bottom: 0; margin-top: 20px;">{{title}}</h1>
            <input name="get-title" type="hidden" value="{{title}}">
            <textarea name="edittext" class="UserInput">{{text}}</textarea>
            {% csrf_token %}
            <input class="submit-btn" type="submit" value="Save">
        </div>
    </form>

{% endblock %}
